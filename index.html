<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Times App</title>
    <link rel="stylesheet" href="/css/style.css">
</head>

<body class="page">
    <header class="header">
        <span class="header__logo logo logo--big">timesApp</span>
        <span class="header__time"></span>
    </header>
    <main class="app">
        <div class="app__date1"></div>
        <div class="app__date2"></div>
        <button class="app__btn">Show result</button>
        <div class="app__result">
            <span class="app__days"></span>
            <span class="app__hours"></span>
            <span class="app__minutes"></span>
            <span class="app__seconds"></span>
        </div>
    </main>
    <footer class="footer">
        <span class="footer__copy"></span>
        <span class="footer__logo logo logo--sm"></span>
    </footer>
    <script src="js/index.js"></script>
</body>

</html>
