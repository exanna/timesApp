<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Times App</title>
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:400,600&display=swap&subset=latin-ext"
        rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
</head>

<body class="page">
    <header class="header">
        <span class="header__logo logo logo--big">timesApp</span>
        <span class="header__timer timer"></span>
    </header>
    <main class="app">
        <div class="app__wraper">
            <input type="date" class="app__date-start">
            <input type="date" class="app__date-end">
            <button class="app__btn">Show result</button>
        </div>
        <div class="app__result">
            <span class="app__days"></span>
            <span class="app__hours"></span>
            <span class="app__minutes"></span>
            <span class="app__seconds"></span>
        </div>
    </main>
    <footer class="footer">
        <span class="footer__copy">&copy Paulina Lubasi≈Ñska</span>
        <span class="footer__logo logo logo--sm">timesApp</span>
    </footer>
    <script src="js/index.js"></script>
</body>

</html>
